<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Qsoft</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="img/logo.png" alt="logoQsoft" class="header__logo--img" />
            <a href="#" class="header__logo--item">
              <img src="img/profileStock.png" alt="" />
            </a>
          </div>
          <input type="text" class="search" placeholder="Найти..." />
          <div class="person">
            <p>Константин</p>
            <div class="person__image"></div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__inner">
          <h1 class="main__title">НАШИ ПАРТНЁРЫ</h1>
          <div class="brands">
            <div class="brands__item">
              <img class="brands__item--img" src="img/henkel.png" alt="henkel" />
            </div>
            <div class="brands__item">
                <img class="brands__item--img" src="img/jhnDee.png" alt="jhnDee" />
            </div>
            <div class="brands__item">
                <img class="brands__item--img" src="img/Mcdonnalds.png" alt="Mcdonnalds" />
            </div>
            <div class="brands__item">
                <img class="brands__item--img" src="img/ikea.png" alt="Ikea" />
            </div>
            <div class="brands__item">
                <img class="brands__item--img" src="img/Reebook.png" alt="Reebook" />
            </div>
            <div class="brands__item">
                <img class="brands__item--img" src="img/Nike.png" alt="Nike" />
            </div>
            <div class="brands__item">
                <img class="brands__item--img" src="img/CaterPillar.png" alt="CaterPillar" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
